{% extends "base.html" %}

{% block title %}Upload Music{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-6">Upload Your Music</h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        <div class="form-group">
            <label for="title" class="block text-gray-700 text-lg font-medium mb-2">Song Title:</label>
            <input type="text" id="title" name="title" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
        </div>
        <div class="form-group">
            <label for="artist" class="block text-gray-700 text-lg font-medium mb-2">Artist Name:</label>
            <input type="text" id="artist" name="artist" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
        </div>
        <div class="form-group">
            <label for="file" class="block text-gray-700 text-lg font-medium mb-2">Music File (MP3, WAV, FLAC, OGG):</label>
            <input type="file" id="file" name="file" accept=".mp3,.wav,.flac,.ogg" required
                   class="w-full p-3 border border-gray-300 rounded-lg file:mr-4 file:py-2 file:px-4
                          file:rounded-full file:border-0 file:text-lg file:font-semibold
                          file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">
        </div>
        <button type="submit"
                class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold text-xl hover:bg-green-700 transition-colors duration-300 shadow-md">
            Upload Song
        </button>
    </form>
</div>
{% endblock %}
